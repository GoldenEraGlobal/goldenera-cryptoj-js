name: Build and Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Set up JDK 21 (for test vector generation)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>\${env.GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test:run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    # Run only on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME@${{ env.VERSION }}" version 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_ENV
            echo "âš ï¸ Version ${{ env.VERSION }} already exists on npm"
          else
            echo "version_exists=false" >> $GITHUB_ENV
            echo "âœ… Version ${{ env.VERSION }} does not exist on npm yet"
          fi
        continue-on-error: true

      - name: Generate Release Notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # @goldenera/cryptoj v${{ env.VERSION }}

          ## Installation

          ```bash
          npm install @goldenera/cryptoj
          # or
          pnpm add @goldenera/cryptoj
          # or
          yarn add @goldenera/cryptoj
          ```

          ## Features

          - ðŸ”‘ HD key derivation (BIP-39/BIP-32/BIP-44)
          - ðŸ“ Transaction building and signing
          - ðŸ” RLP encoding/decoding (Java-compatible)
          - ðŸ’° Amount utilities for Wei conversion
          - âœ… Full compatibility with Java CryptoJ library
          EOF

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ env.VERSION }}" > /dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_ENV
            echo "âš ï¸ Release v${{ env.VERSION }} already exists"
          else
            echo "release_exists=false" >> $GITHUB_ENV
            echo "âœ… Release v${{ env.VERSION }} does not exist yet"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Delete existing release if it exists
        if: env.release_exists == 'true'
        run: |
          echo "Deleting existing release v${{ env.VERSION }}"
          gh release delete "v${{ env.VERSION }}" --yes --cleanup-tag
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create GitHub Release
        run: |
          gh release create "v${{ env.VERSION }}" \
            --title "@goldenera/cryptoj v${{ env.VERSION }}" \
            --notes-file RELEASE_NOTES.md
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to npm
        if: env.version_exists == 'false'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
